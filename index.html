<html>
    <head>
        <title>Binary/Decimal Converter</title>
    </head>

    <body>
        <p>Converter</p>
        <p>IP in decimal</p>
        <input onChange="checkDeci(1)" type="text" id="ipDeci1" value="192">
        <input onChange="checkDeci(2)" type="text" id="ipDeci2" value="168">
        <input onChange="checkDeci(3)" type="text" id="ipDeci3" value="0">
        <input onChange="checkDeci(4)" type="text" id="ipDeci4" value="0">
        <p>IP in binary</p>
        <input onChange="checkBinary(1)" type="text" id="ipBinary1" value="11000000">
        <input onChange="checkBinary(2)" type="text" id="ipBinary2" value="10101000">
        <input onChange="checkBinary(3)" type="text" id="ipBinary3" value="00000000">
        <input onChange="checkBinary(4)" type="text" id="ipBinary4" value="00000000">
        <script src="ipConverter.js"></script>
    </body>
</html>
